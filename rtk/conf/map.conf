// YURI MAP CONFIGURATION
// ======================

// Public IP addresses for client connections
// These IPs are sent to clients, so they must be externally accessible
map_ip: 0.0.0.0
map_port: 2001

loginip: 0.0.0.0
loginport: 2000

//logfile
map_log: logs/map.log

//database auto-save time, in second
save_time: 60

//dumping unknown packet file
dump_log: logs/map_dump.log

//dumping unknown packet to file
dump_save: 1

//experience rate.
xprate: 1
//drop rate(for all items)
droprate: 1

town: Neutral
