version: '3.8'
services:
  server:
    image: ghcr.io/jasonlaguidice/mithia-server:latest
    command: ["/bin/bash", "-c", "cd /home/RTK/rtk && ./start-mithia-servers && tail -f /dev/null"]
    restart: always
    ports:
      - "6900:6900"  # Login Server
      - "6121:6121"  # Character Server
      - "5121:5121"  # Map Server
    volumes:
      - "./rtk:/home/RTK/rtk"
      - "./rtklua:/home/RTK/rtklua"
      - "./rtkmaps:/home/RTK/rtkmaps"
      - "./data/backups:/home/RTK/backups"
      - "./data/logs:/home/RTK/rtk/logs"

  database:
    image: mysql/mysql-server:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'definitelyChangeMe'
      MYSQL_USER: 'rtk'
      MYSQL_PASSWORD: 'changeMe'
      MYSQL_DATABASE: 'RTK'
    ports:
      - "3306:3306"
    volumes:
      - "./database/scripts:/docker-entrypoint-initdb.d" # Every script in docker-entrypoint-initdb.d is executed in alphabetical order as soon as the container starts
      - "./data/mysql:/var/lib/mysql"
      - "./data/backups:/backups"
